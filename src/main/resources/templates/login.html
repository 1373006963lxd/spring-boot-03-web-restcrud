    <!-- Custom styles for this template -->
    <link href="/asserts/css/signin.css"  th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin"  th:action="@{/user/login}" method="post">
<!--    src="/docs/4.3/assets/brand/bootstrap-solid.svg"-->
    <img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" src="/asserts/img/bootstrap-solid.svg" alt="" width="92" height="92">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
<!--    判断  这里面的参数是后端判断错误返回的message，如果跳转有message信息，则会显示，否则不会显示-->
    <p style="color: red" th:text="${message}" th:if="${not #strings.isEmpty(message)}"></p>
    <label for="inputEmail" class="sr-only" th:text="#{login.emailaddress}">Email address</label>
    <input type="email" id="inputEmail" name="emailaddress" class="form-control" placeholder="Email address" th:placeholder="#{login.emailaddress}" required autofocus>
    <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" th:placeholder="#{login.password}" required>
    <div class="checkbox mb-3">
        <label>
<!--            这里要注意了 input不是标签体-->
            <input type="checkbox" value="remember-me"> [[#{login.remember}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.sign}">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
<!--&lt;!&ndash;  一般中  /login.html?l=zh_CN  下面是用模板引擎后&#45;&#45; >-->
    <a class="btn btn-sm" th:href="@{/login.html(l='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/login.html(l='en_US')}">English</a>
</form>
</body>
</html>
